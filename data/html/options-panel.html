<html>

  <head>
     <meta charset="utf-8"> 
     <link rel="stylesheet" type="text/css" media="all" href="../css/style.css"/>
     <script src="optionspage.js" type="text/javascript"></script>
  </head>

  <body>

    <ul id="tabs">
      <li><span id="ua_tab" class="selected">Profile</span></li>
      <li><span id="extras_tab" class="nonselected">Extras</span></li>
    </ul>

      <div id="ua_tab_content" class=tabContent>
	<div align ="center"><b>Choose A Browser Profile</b></div><br>
	<input type="radio" name="ua" id="random" value="random">
	<label for="random"> Random (All)</label>
	<input type="radio" name="ua" id="random_desktop" value="random_desktop">
	<label for="random_desktop"> Random (Desktop only)</label><br>
	
	Change random profile on time interval:

	<select id="timerdd">
	  <option value="none">No Timer</option>
	  <option value="random">Random</option>
	  <option value="1">1 Min</option>
	  <option value="5">5 Mins</option>
	  <option value="10">10 Mins</option>
	  <option value="20">20 Mins</option>
	  <option value="30">30 Mins</option>
	  <option value="40">40 Mins</option>
	  <option value="50">50 Mins</option>
	  <option value="60">60 Mins</option>
	</select><br> 

	<input type="checkbox" id="notify"/><label for="notify">Show notifications</label>
	<hr>

	<div id ="ualist"></div>
      </div>

    <div id="extras_tab_content" class="tabContent" style="{display:none}">
      <div align ="center"><b>Extra Privacy Options</b></div><br>


      <input type="checkbox" id="fonts"/>
      <label for="fonts">Use standard font set</label><br>



      <input type="checkbox"id="dom"/>
      <label for="dom">Disable local dom storage</label><br>
      
      <input type="checkbox" id="history"/>
      <label for="history">Limit tab history to 2</label><br>
      
      <input type="checkbox" id="cache"/>
      <label for="cache">Disable browser cache</label><br>
   
      <input type="checkbox" id="geo"/>
      <label for="geo">Disable geolocation</label><br>
      <hr>
      <input type="checkbox" id="xff"/>
      <label for="xff">Send spoofed 'X-Forwarded-For' headers</label><br>

      <input type="checkbox" id="via"/>
      <label for="via">Send spoofed 'Via' headers</label><br>
    </div>

  </body>

</html>
